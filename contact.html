<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40ca7c287e.js" crossorigin="anonymous"></script>
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="barber-image" src="https://images.unsplash.com/photo-1542818279-04aa19d54f06?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="barbershop pic"> 
        <h1 class="name">Jimmy's Fine Cuts</h1>
        <div>
            <nav class="links">
                <a href="./index.html">HOME</a>
                <a href="./about.html">ABOUT</a>
                <a href="./gallery.html">GALLERY</a>
                <a href="./blog.html">BLOG</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-me">
          <h1>Contact Us</h1>
          <h2>We'd Love To Hear From You!</h2>
        </section>
        <section class="main-container">
            <form action="results.html" method="get" target="_blank">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="whole_name" placeholder="name">
                </div>
                <div>
                    <br><label for="email">E-Mail:</label><br>
                    <input type="email" id="email" name="email" placeholder="cyber-name" required>
                </div>
                <div>
                    <br><label for="phonenumber">Phone Number:</label><br>
                    <input type="phonenumber" id="phonenumber" name="phonenumber" placeholder="Number" required>
                </div>
                <div>
                    <br><label for="address">Address:</label><br>
                    <input type="address" id="address" name="address" placeholder="Mailing Address" required>
                </div>
                <div>
                    <p>How did you hear about us?</p>
                    <input type="checkbox" id="source1" name="source1" value="classmate">
                    <label for="source1">Google</label><br>
                    <input type="checkbox" id="source2" name="source2" value="resume">
                    <label for="source2">Facebook</label><br>
                    <input type="checkbox" id="source3" name="source3" value="linkedin">
                    <label for="source3">LinkedIn</label><br>
                    <input type="checkbox" id="source4" name="source4" value="codingrep">
                    <label for="source4">Friend/Family Member</label>
                </div>
                <div>
                    <br><label for="questionsOrComments">Questions</label><br>
                    <textarea id="questionsOrComments" name="questionsOrComments" minlength="20" maxlength="500" rows="4" cols="50"></textarea>
                </div>
                <div class="button-container">
                    <input type="button" class="button" value="SEND">
                </div>
            </form>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/HpGcP5GvpEM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </main>
    <footer>
        <div class="bottom_container">
            <p class="copyright">Â© 2020 by Jimmy's Fine Cuts. All rights reserved.</p>
            <nav class="icons">
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-facebook-f"></i>
            </nav>
        </div>
    </footer>
</body>
</html>
